<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>전문연구요원</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
  </script>
  </head>
  <body>
    <div id="map"></div>
    <script>
        var gmarkers = [];

        function addMarker(props, map){
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(props.corrds.lat, props.corrds.lng),
                map:map,
            });
            if(props.iconImage){
                marker.setIcon(props.iconImage);
            }
            
            if(props.content){
                var infoWindow = new google.maps.InfoWindow({
                content:props.content
                });
                marker.addListener('click',function(){
                infoWindow.open(map,marker);
                });
            }
            console.log(marker)
            return marker;
        }
           

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: 37.3947464, lng: 127.1090181}
        });

        var script = document.createElement('script')
        script.src = './trp.geojsonp'
        document.getElementsByTagName('head')[0].appendChild(script)

        window.ams_callback = function(results) {
            for (var i = 0; i < results.features.length; i++) {
                var coords = results.features[i].geometry.coordinates;
                // var latLng = new google.maps.LatLng(coords[0],coords[1]);
                // var marker = new google.maps.Marker({
                //     position: latLng,
                //     map: map,
                //     label: results.features[i].properties.name
                // });
                var marker = {corrds: {lat : parseFloat(coords[0]), lng : parseFloat(coords[1])}, iconImage:"", content:results.features[i].properties.name}
                gmarkers.push(addMarker(marker,map));
            
            }
            console.log(results.features.length)
            console.log(gmarkers.length)
            var markerCluster = new MarkerClusterer(map, gmarkers,{imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
        }  
       
      }
    </script>
    <!-- Replace following script src -->
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8-Dts7eIL9XZ5L-k1ug12vunbxKIUKzY&callback=initMap">
    </script>
  </body>
</html>
